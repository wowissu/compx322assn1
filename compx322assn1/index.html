<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="body-wrapper">
      <header class="header">
        <h1>Your News Headlines</h1>
      </header>

      <main>
        <!-- My Topic -->
        <div class="content">
          <!-- Current Topic -->
          <div>
            <div class="current_topic">
              <div class="actived_topic_header">Current topics:</div>
              <!-- Select country -->
              <div>
                <div class="selected_country">
                  <div>Selected country:</div>
                  <div id="country_select">
                    <!-- locale select -->
                  </div>
                </div>
              </div>
            </div>
            <div>
              <ul id="actived_topics">
                <!-- current actived topics -->
              </ul>
            </div>
            <!-- topic buttons -->
            <div>
              <button onclick="triggerAddTopicSection()">Add Topics</button>
              <button onclick="triggerRemoveTopicSection()">Rmove Topics</button>
            </div>
          </div>
          <!-- Add Tpoics Area -->
          <section id="add_topics" class="hidden">
            <ul class="topic_ul">
              <!-- Inactived topics -->
            </ul>
            <button onclick="addCheckedTopics()">Add</button>
          </section>
          <!-- Remove Topics Area -->
          <section id="remove_topics" class="hidden">
            <ul class="topic_ul">
              <!-- Actived topics -->
            </ul>
            <button onclick="removeCheckedTopics()">Remove</button>
          </section>
        </div>

        <div class="news">
          <div>
            <h2 id="news_topic">
              <!-- Current selected topic  -->
            </h2>
          </div>
          <ul id="news_ul">
            <!-- news list should be here -->
          </ul>
        </div>
      </main>
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
